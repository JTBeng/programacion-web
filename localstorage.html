<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Localstorage y sessionStorage</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<article id="demo">0</article>
	<button onClick="aumenta();">Aumenta</button>
	<button onClick="reicia();">Reinicia</button>
	<button onClick="elimina();">Elimina</button>

	
	<script>
		var imprimir = function(dato)
		{
			document.getElementById("demo").innerHTML=dato;
		} 

		var aumenta = function()
		{
			localStorage.cuenta++;
			imprimir(localStorage.cuenta);
		}

		var reicia = function()
		{

			localStorage.cuenta=0;
			imprimir(localStorage.cuenta);
		}
		var elimina= function()
		{
			localStorage.removeItem("cuenta");
			imprimir(localStorage.cuenta);
		}
		//Asignamos al imprimir una funcion anonima
		//Verificar que el navegador soporte Storage
		if (typeof(Storage)!="undefined")//si no es indefinido
		{// localstorage.cuenta = 0 Si no se inicializa esa variable no existe
			if(localStorage.cuenta)
			{
				imprimir(localStorage.cuenta)
			
			}else
			{
				localStorage.cuenta = 0;
			}

			

		}
	</script>
</body>
</html>
